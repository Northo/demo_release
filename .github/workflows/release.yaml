name: Main

on: push

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: make content
        run: echo "foo" > foo.txt
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: foo.txt
          tag_name: bar

